<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="files.css">
</head>
<body>
    <div id="container">
    <div class="undraw">
    <h1 style="color:blue;">Welcome to our community!</h1>
    <img src="pic.png">

    </div>

    <div class="form">
        <h2>Create Account</h2>
        <p>Sign up to your account below.</p>

    </div class="names">
    <label for="firstname">First Name</label>
    <br>
    <input name="firstname" type="text" class="input" required/>
    <br>
    <br>
    
    <label for="lastname">Last Name</label>
    <br>
    <input name="lastname" type="text" class="input" required/>
    <br>
    <br>

    <label for="email">Email</label>
    <br>
    <input email="email" type="text" class="input" required/>
    <br>
    <br>
    <label for="password">Password</label>
    <br>
    <input password="password" type="text" class="input" required/>
    <br>
    <br>
    <label for="confirmpassword">Confirm Password</label>
    <br>
    <input name="password" type="password">
    <br>
    <br>
    <button>Create Account</button>
    <p>Already have an account?<a>Sign In</a></p>
    
    
    <i class="fa-brands fa-google"></i>
    <i class="fa-brands fa-apple"></i>
    <i class="fa-brands fa-facebook"></i>
    
    
</body>
</html>
